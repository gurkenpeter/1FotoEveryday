<!DOCTYPE html>
<html>
<head>
    <title>1FotoEveryday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>1FotoEveryday</h1>

        <div id="photoInputArea">
            <div>
                <label for="photoInput" style="margin-right: 10px;">Select Photo</label>
                <input type="file" id="photoInput" accept="image/*">
            </div>

            <div style="display: flex; align-items: center;">
                <label for="photoDate" style="margin-right: 10px;">Select Date for Photo</label>
                <input type="date" id="photoDate">
                <button id="todayPhotoBtn" style="margin-left: 10px; padding: 8px 12px; cursor: pointer;">Today</button>
            </div>

            <label for="photoDescription">Short Description (optional)</label>
            <textarea id="photoDescription" placeholder="Short Description (optional)"></textarea>

            <button id="savePhotoButton">Save</button>
        </div>

        <div id="calendarView">
            <h2>Calendar</h2>
            <div class="calendar-navigation">
                <button id="prevMonthMain">&lt;</button>
                <h3 id="calendarViewHeader">May 2025</h3>
                <button id="nextMonthMain">&gt;</button>
            </div>
            <div id="calendar"></div>
            <div id="selectedDayInfo"></div>
        </div>

        <button id="deleteAllPhotosButton" style="background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 20px;">Delete All Photos</button>

        <div id="slideshowArea" style="display: none;">
            <h2>Slideshow</h2>
            <img id="slideshowImage" style="max-width: 500px;">
            <button id="prevSlide">Previous</button>
            <button id="nextSlide">Next</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
